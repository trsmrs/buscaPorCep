<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Por Cep</title>
</head>

<body>
    <form id="form">
        <div class="divForm">
            <header class="header"><h3 class="textHeader">Digite o cep e aperte enter</h3></header>
            <label class="labelCep">Cep:</label>
            <input class="cep" type="number">
             <br>
            <label>Rua:</label>
            <input class="rua" type="text" disabled="true">
            <br>
            <label>Bairro:</label>
            <input class="bairro" type="text" disabled="true">
            <br>
            <label>Cidade:</label>
            <input class="cidade" type="text" disabled="true">
            <br>
            <label>Estado:</label>
            <input class="estado" type="text" disabled="true">
            <br>
            <label>IBGE:</label>
            <input class="ibge" type="text" disabled="true">
        </div>


    </form>








    <script src="script/main.js"></script>
</body>

</html>
